{% extends 'base.html' %}
{% load crispy_forms_filters  %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Create Account</button>
</form>
<p>Already have an account? <a href="{% url 'user:login' %}">Login here</a>.</p>
{% endblock %}
