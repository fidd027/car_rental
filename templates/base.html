{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Rental</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- âœ… Add noUiSlider CSS globally -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'cars:car_list' %}">ðŸš— Car Rental</a>
        <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'cars:my_cars' %}">My Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'cars:my_rentals' %}">My Rentals</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'cars:car_add' %}">Add Car</a></li>
                <li class="nav-item">
                    <form class="nav-item" action="{% url 'user:logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button class="btn btn-danger" type="submit">Logout</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'user:login' %}">Login</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- âœ… Global JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>

<!-- âœ… Custom page-specific scripts -->
{% block extra_scripts %}
{% endblock %}

</body>
</html>
